<ion-view ng-controller="mainCtrl"  title="Profile">
<ion-content class="has-header" overflow-scroll="true" padding="true">
<ion-side-menus>

<!-- Center content -->
<ion-side-menu-content>
  <ion-content >
      <h2 class="title">Update your profile</h2>
           <div class="list card">
                <div class="item">
                    <form ng-submit="personalForm.save()" class="">
                        <div class="card">
                            <div class="item item-divider bar bar-balanced">
                                <h3 class="title">Personal info</h3>
                            </div>
                            <div class="">
                                <div class="item item-text-wrap">
                                    <div class="list">
                                        <label class="item item-input">
                                            <span class="input-label">First Name</span>
                                            <input type="text">
                                        </label>

                                        <label class="item item-input">
                                            <span class="input-label">Last Name</span>
                                            <input type="text">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="item item-divider">
                                <button type="submit" class="button button-balanced button-outline button-block ">Save info</button>
                            </div>
                        </div>
                    </form>
                    <form ng-submit="credentialsForm.save()" class="">
                        <div class="card">
                            <div class="item item-divider bar bar-assertive">
                                <h3 class="title">Login credentials</h3>
                            </div>
                            <div class="">
                                <div class="item item-text-wrap">
                                    <div class="list">
                                        <label class="item item-input">
                                            <span class="input-label">Username</span>
                                            <input type="text">
                                        </label>

                                        <label class="item item-input">
                                            <span class="input-label">E-mail</span>
                                            <input type="email">
                                        </label>

                                        <label class="item item-input">
                                            <span class="input-label">New password</span>
                                            <input type="password">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="item item-divider">
                                <button type="submit" class="button button-assertive button-outline button-block">Save credentials</button>
                            </div>
                        </div>
                    </form>
                    <form ng-submit="optionsForm.save()" class="">
                        <div class="card">
                            <div class="item item-divider bar bar-royal">
                                <h3 class="title">User Options</h3>
                            </div>
                            <div class="">
                                <div class="item item-text-wrap">
                                    <ul class="list">
                                        <li class="item item-toggle">
                                            I'm awesome!
                                            <label class="toggle toggle-royal">
                                                <input type="checkbox">
                                                <div class="track">
                                                    <div class="handle"></div>
                                                </div>
                                            </label>
                                        </li>

                                        <li class="item item-toggle">
                                            Save login
                                            <label class="toggle toggle-royal">
                                                <input type="checkbox">
                                                <div class="track">
                                                    <div class="handle"></div>
                                                </div>
                                            </label>
                                        </li>

                                        <li class="item item-toggle">
                                            Recieve updates
                                            <label class="toggle toggle-royal">
                                                <input type="checkbox" />
                                                <div class="track">
                                                    <div class="handle"></div>
                                                </div>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="item item-divider">
                                <button type="submit" class="button button-royal button-outline button-block ">Save options</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


  </ion-content>
</ion-side-menu-content>

<!-- Left menu -->
<ion-side-menu side="right">
  <ion-header-bar class="bar-dark">
    <h1 class="title">Secrets</h1>
  </ion-header-bar>
</ion-side-menu>

</ion-side-menus>
</ion-content>
</ion-view>
