<script id="electricity-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Add new entry</h1>
    </ion-header-bar>
    <ion-content>
      <div style="" class="list card">
            
            <div class="item item-body">
                <form style="" class="list">
                    <label style="" name="entryType" class="item item-select">
                        <span class="input-label">Entry type</span>
                        <select name="table">
                            <option>Electricity</option>
                            <option>Water</option>
                            <option>Heating</option>
                            <option>Gas</option>
                        </select>
                    </label>
                    <label style="" name="units" class="item item-select">
                        <span class="input-label">Units</span>
                        <select>
                            <option>-</option>
                            <option>M3 (water)</option>
                            <option>KWh (electritity)</option>
                        </select>
                    </label>
                    <label style="" name="usedThisMonth" class="item item-input">
                        <span class="input-label">Used</span>
                        <input placeholder="Enter monthly use" name="use" type="number">
                    </label>
                    <label style="" name="amountThisMonth" class="item item-input">
                        <span class="input-label">Price</span>
                        <input placeholder="Dkr" name="price" type="number">
                    </label> 
                    <button style="" class="button button-positive button-outline button-block icon-right ion-android-add">Save</button>
                </form>
            </div>
        </div>
    </ion-content>
  </ion-modal-view>
</script>
